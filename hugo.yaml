# Hugo configuration file
## Configuration
baseURL: "https://adventureadyyc.github.io/"
title: ARYC Docs
# theme: hextra

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: false

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

# outputs:
#   home: [HTML]
#   page: [HTML]
#   section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: ARYC Docs
  # zh-cn:
  #   languageName: 简体中文
  #   languageCode: zh-CN
  #   weight: 2
  #   title: Hextra


# import hextra as module
module:
  # hugoVersion:
  #   extended: true
  #   min: "0.112.0"

  # workspace: hugo.work
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: Documentation
      name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://facebook.com/AdventuReadyYouthClub"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/adventureadyyc"
      params:
        icon: github
    # - name: Facebook
    #   weight: 6
    #   url: "https://facebook.com/AdventuReadyYouthClub"
    #   params:
    #     icon: facebook

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    # - identifier: about
    #   name: "About"
    #   pageRef: "/about"
    #   weight: 2
    # - identifier: hugoDocs
    #   name: "Hugo Docs ↗"
    #   url: "https://gohugo.io/documentation/"
    #   weight: 3

logo: icons/favicon.ico
favicon: icons/favicon.ico

params:
  description: AdventuReady Youth Club Documentation

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: icons/favicon.svg
      # dark: images/logo-dark.svg
      width: 40
      height: 20
      link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      # tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/adventureadyyc/adventureadyyc.github.io/edit/main/"

  # blog:
  #   list:
  #     displayTags: true
  #     # date | lastmod | publishDate | title | weight
  #     sortBy: date
  #     sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

